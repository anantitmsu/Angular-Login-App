 
 <div class="login-page">
 <div style="text-align : center;"><h1>{{title}}</h1></div>
  <div class="form">
    
	<div  > {{message}} </div>
    <form class="login-form form-control" #form="ngForm" (ngSubmit)="submitForm(form.value)" novalidate>
		<div class="form-group">
      <input type="text" name="username" placeholder="username" [(ngModel)]="username" #name="ngModel" required  />
	     <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
       <small class="text-danger">
          Username is required!
      </small>
      </div>
	  </div>
	  <div class="form-group">
      <input type="password" name="password" id="password" #pass="ngModel" placeholder="password" [(ngModel)]="password" required  />
	    </div>
	  <div *ngIf="pass.errors && (pass.dirty || pass.touched)" class="alert alert-danger">
       <small class="text-danger">
          Password is required!
      </small>
      </div>
	  
      <button type="submit" [disabled]="!form.form.valid" >login</button>
      <p class="message">Not registered? <a [routerLink] = "['/Register']" >Create an account</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>
