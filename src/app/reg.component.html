 
 <div class="login-page">
 <div style="text-align : center;"><h1>{{title}}</h1></div>

 <div class="form">
	{{message}}
    <form class="register-form form-control" #form="ngForm" (ngSubmit)="submitForm(form.value)" novalidate> 
     <div class="form-group">
	 <input type="text" name="name" placeholder="name" [(ngModel)]="name" #nam="ngModel" required  />
	   <div *ngIf="nam.errors && (nam.dirty || nam.touched)" class="alert alert-danger">
       <small class="text-danger">
          Name is required!
      </small>
      </div>
	  </div>
	  
	  
	  <div class="form-group">
	  
      <input type="password" name="password" placeholder="password"  [(ngModel)]="password" #pass="ngModel" required  />
	   <div *ngIf="pass.errors && (pass.dirty || pass.touched)" class="alert alert-danger">
       <small class="text-danger">
          Password is required!
      </small>
      </div>
	  </div>
	  
	   <div class="form-group">
      <input type="text" placeholder="Username" name="username" [(ngModel)]="username"  #user="ngModel" required  />
	  <div *ngIf="user.errors && (user.dirty || user.touched)" class="alert alert-danger">
       <small class="text-danger">
          Username is required!
      </small>
      </div>
	  </div>
	  
	  
	  
      <button  type="submit"  [disabled]="!form.form.valid" >create</button>
	  
	  
      <p class="message">Already registered? <a [routerLink] = "['/Login']">Sign In</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>
